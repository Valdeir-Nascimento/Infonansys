<nav class="md-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>

        <li class="breadcrumb-item active">
            <a routerLink="/">Categorias</a>
        </li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h3 class="h3 border-left pl-2">Categorias</h3>
    </div>

    <div class="col-md">
        <a routerLink="cadastrar" class="btn btn-success float-right">
            Nova Categoria
        </a>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let categoria of categorias">
            <td>
                <strong>{{ categoria.nome }}</strong><br>
                <small>{{ categoria.descricao }}</small><br>
            </td>

            <td>
                <a [routerLink]="[categoria.id, 'editar']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="excluir(categoria)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
