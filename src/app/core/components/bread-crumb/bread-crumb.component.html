<nav class="md-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>

        <li *ngFor="let item of items" class="breadcrumb-item" [class.active]="obterUltimoItem(item)">
            <span *ngIf="obterUltimoItem(item)">{{ item.text }}</span>
            <a *ngIf="!obterUltimoItem(item)" routerLink="item.link">{{ item.text }}</a>
        </li>
    </ol>
</nav>
